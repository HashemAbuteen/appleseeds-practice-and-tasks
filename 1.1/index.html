<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout</title>
  </head>
  <body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <p>
      This is a paragraph containing <b>Bold element</b> and
      <i>italic element</i> and a <mark> highlited text</mark>
      <!--Defines marked/highlighted text-->
    </p>
    <section class="links-section">
      <h2>My Links</h2>
      <a class="image-link" href="https://www.facebook.com/hashem.abuteen">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png"
          alt="Facebook Icon"
          width="32"
          height="32"
        />
      </a>
      <a class="image-link" href="https://www.linkedin.com/in/hashem-abuteen/">
        <img
          src="https://cdn.worldvectorlogo.com/logos/linkedin-icon.svg"
          alt="LinkedIn Icon"
          width="32"
          height="32"
        />
      </a>
      <a class="image-link" href="https://github.com/HashemAbuteen">
        <img
          src="https://cdn.worldvectorlogo.com/logos/github-icon.svg"
          alt="GitHub Icon"
          width="32"
          height="32"
        />
      </a>
    </section>
    <section>
      <!--a generic standalone section of a document-->
      <h2>My picture</h2>
      <figure>
        <!--specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.-->
        <img src="imgs/me.png" alt="my profile picture" width="250" />
        <figcaption>my picture on my graduation day</figcaption>
        <!--defines a caption for a <figure> element.-->
      </figure>
    </section>
    <footer>
      <!--defines a footer for a document or section-->
      Author : Hashem Abuteen
      <address>0525211707</address>
      <!--Defines contact information for the author/owner of a document-->
    </footer>
  </body>
</html>
