<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo selector animation</title>
    <style>
      .box {
        width: 10rem;
        height: 10rem;
        background-color: blueviolet;
        position: relative;
      }
      .box::after {
        content: "";
        width: 0;
        height: 100%;
        background-color: antiquewhite;
        position: absolute;
        right: 0;
        transition: width 2s;
      }
      .box:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
