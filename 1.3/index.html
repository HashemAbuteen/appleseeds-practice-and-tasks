<!DOCTYPE html>
<html>
  <head>
    <title>Basic Layout - Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>

      </tr>

        <td>Scott</td>
        <td>95</td>
        <td>90</td>

      <tr>
        <td>Tony</td>
        <td>100</td>

        <td>95</td>
      </tr>
    </table>

</html>
